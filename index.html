<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Sign Up</title>
</head>

<body>

    <section class="imagem">
        <img class="girl" src="./assets/Group 1.svg" alt="girl">
    </section>

    <section class="section-text">
        <div>
            <h1>Create Account</h1>

            <div class="botaos">

                <a class="button-link"
                    href="https://accounts.google.com/v3/signin/identifier?dsh=S1846188856%3A1677265392039866&authuser=0&continue=http%3A%2F%2Fsupport.google.com%2Faccounts%2Fanswer%2F27441%3Fhl%3Dpt-BR&ec=GAlAdQ&hl=pt-BR&flowName=GlifWebSignIn&flowEntry=AddSession"
                    target="_blank">
                    <button class="login">
                        <img src="./assets/Google__G__Logo 1.png" alt="logo-google">
                        Sign up with Google
                    </button>
                </a>

                <a class="button-link"
                    href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc3MzU5MDE4LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"
                    target="_blank">
                    <button class="login">
                        <img class="logo-facebook" src="./assets/Facebook_f_logo_(2019).svg.webp" alt="logo-facebook">
                        Sign up with Facebook
                    </button>
                </a>
            </div>

            <form action="">
                <p class="or">- OR -</p>

                <input required type="text" placeholder="Full name">
                <br>
                <input required type="email" placeholder="Email address">
                <br>
                <input required type="password" placeholder="Password">
                <br>

                <button type="submit" class="account">Create Account</button>
                
                <p class="question">Already have an account? <a href="">Login</a></p>
            </form>
        </div>
    </section>


</body>

</html>
